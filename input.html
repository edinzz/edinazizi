<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <center>

    <form>
        <label>Are you a male?</label>
        <input type="checkbox"><br />
        <label>This is a button</label>
        <input type="button"> <br />
        <label>Select your favourite Color:</label>
        <input type="color"><br />
        <label>Date of Birth:</label>
        <input type="date"><br />
        <label>Your eMail:</label>
        <input type="email"><br />
        <label>Upload a PDF file:</label>
        <input type="file"><br />
        <label>Enter your password:</label>
        <input type="password" /><br />
        <input type="submit">
      </form>
    </center>
  </body>
</html>
